<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato:</h2>
                <div class="form">
                    <label class="form-label" for="nome">Insira seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="e-mail">Insira seu e-mail:</label>
                    <input class="form-control" type="email" id="e-mail">
                    <label class="form-label" for="telefone">Telefone para contato:</label>
                    <input class="form-control" type="tel" id="telefone">
                    <button class="btn btn-success">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
