<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Transportes</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="Caminhão logo da EBAC Transportes">
        <h1>EBAC Transportes</h1>
    </header>
    <div class="container">
        <form id="form-cadastro">
            <div class="form-campo">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" name="nome">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu email" name="email">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Telefone para contato" name="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" name="cpf">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço para entrega:</label>
                <input type="text" id="endereco" placeholder="Digite seu endereço" name="endereco">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" placeholder="Digite seu CEP" name="cep">
            </div>
            <div class="form-campo">
                <label for="senha">Escolha uma senha:</label>
                <input type="password" id="senha" placeholder="Senha" name="senha">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <footer>
        <div class="container-footer">
            <p id="ecopy">
                2024 &copy; EBAC Transportes - Todos os direitos reservados
            </p>
            <div class="contato">
                <p>Contato:</p>
                <a href="#" title="Siga-nos no Facebook">
                    <img src="./images/facebook.png" id="facebooklogo" alt="Facebook">
                </a>
                <a href="#" title="Siga-nos no X">
                    <img src="./images/Xlogo.png" alt="X">
                </a>
                <a href="#" title="Siga-nos no Instagram">
                    <img src="./images/instagram.png" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>

    <script>

    </script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js files/jquery.mask.min.js"></script>
    <script src="./js files/jquery.validate.min.js"></script>
    <script src="./js files/messages_pt_BR.min.js"></script>
    <script src="./js files/main.js"></script>
</body>
</html>
